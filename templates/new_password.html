{% extends "base.html" %}

{% block content %}
    <h1>Forgot your password?</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="login new-password">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Send me reset password instructions</h1>
                </div>
     
                <div class="login-form">
                    <div class="control-group">
                      {{ form.email(placeholder="Email", type='email', class_='login-field') }}
                      {% for error in form.email.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                      {% endfor %}
                    </div>

                    <input type="submit" value="Send instructions" class="btn btn-primary btn-large btn-block" >
                    <br>
                </div>

                <div>
                    <a href="{{ url_for('login') }}" class="login-link">Sign In</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
